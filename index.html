<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- header section-->
    <header class="navigation">
        <h2 class="logo">Awesome Books</h2>

        <nav class="nav-bar" id="nav-bar">
            <ul class="list-none nav-links">
                <li>List</li>
                <li>Add New</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Display section -->
    <section class="books-section" id="books-section">
        <h1 class="books-list-title">All awesome books</h1>
        <div class="books-list" id="books-list">
        </div>
    </section>


    <!-- form section -->
    <section class="form-section">
        <form action="" id="form">
            <h2 class="form-title">Add a new book</h2>
            <input type="text" placeholder="Title" class="title" id="title">
            <input type="text" placeholder="Author" class="author" id="author">
            <small class="error-mesg">The input fields must not be empty</small>
            <button type="button" class="add-btn" id="add-btn">Add</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
